    <script>
        var closeFunction;
        var context = {};
        console.log(window.location);
        window.extAsyncInit = function() {
            MessengerExtensions.getContext('328158877659945', function success(thread_context) {
                context = thread_context;
                console.log(context.psid);
                //     window.location.assign("https://kariteun-shopping.alt.mybluemix.net/catalog?fbid=" + thread_context.psid);
            }, function error(err) {});
            /* var ts = Math.round((new Date()).getTime() / 1000); */
            var ts = Date.now();
            console.log(ts);
            closeFunction = function() {
                console.log('called');
                console.log(JSON.stringify(context));
                var xhttp = new XMLHttpRequest();
                xhttp.open("POST", "https://newBotMessenger.mybluemix.net/update", true);
                xhttp.setRequestHeader("Content-type", "application/json; charset=utf-8");
                xhttp.onreadystatechange = function () {
  					if(xhttp.readyState === 4 && xhttp.status === 200) {
  						console.log("AJAX call success");
  	                	MessengerExtensions.requestCloseBrowser(function success() {}, function error(err) {
  	                    console.log("failed to send confirmation message");
  	                	}); 
  					}
  				};
                xhttp.send(JSON.stringify(context)); 
            	 /* return $.post("https://newBotMessenger.mybluemix.net/update", context, { headers: {'Content-Type': 'application/json'} })
                 .then(function (data) {
                     console.log('Message sent');
                     return data;
                 })
                 .catch(function (msg) {
             }); */
            }
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'Messenger'));
    </script>
