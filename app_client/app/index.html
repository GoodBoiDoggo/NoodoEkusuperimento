<body ng-app="app" ng-controller="indexController as vm">
    <script>
        var first_name;
        window.fbAsyncInit = function() {
            FB.init({
                appId: '328158877659945',
                autoLogAppEvents: true,
                xfbml: true,
                version: 'v2.11'
            });

            FB.api(
                '/me',
                'GET', {
                    fields: 'first_name,last_name,email,address',
                    'access_token': FB.getAuthResponse()
                        // 'access_token': 'EAAEqdXFVMykBAGbFKOR3JDGlj8OIorZB81ZCsrgsSbEQnE0yTxjlyEJzTWITV7JvbEJRTy5nZBqvMEfzW1BN0ajRnxB9Gb7thHVrPgdBZBGjJC15Uhx9IQCVMEZAUwO1ZBWxgtgpvfaEQAHe0Nx3uKj1b1Uy4PAtYhewBuieIQCAZDZD'
                },
                function(response) {
                    console.log('not error');
                    first_name = response.toString().first_name;
                    console.log(response);
                },
                function(err) {
                    console.log(err);
                }
            );

            // FB.api(
            //     '/me',
            //     'GET', {
            //         "fields": "first_name,last_name,email,address"
            //     },
            //     function(response) {
            //         first_name = response.toString().first_name;
            //         console.log(response);
            //     }
            // );
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));

        window.extAsyncInit = function() {
            // the Messenger Extensions JS SDK is done loading
            MessengerExtensions.getContext('328158877659945', function success(thread_context) {
                //if(window.location.href == "https://kariteun-shopping.mybluemix.net/catalog?")
                var pathname = window.location.pathname;
                console.log('THREAD CONTEXT: ' + thread_context.psid);
                console.log('FIRST_NAME: ' + first_name);
                if (pathname === '/catalog') {
                    window.location.assign("https://kariteun-shopping.mybluemix.net/catalog?fbid=" + thread_context.psid + "&email=" + first_name);
                }
                //window.location.assign("https://kariteun-shopping.alt.mybluemix.net/catalog?fbid=" + thread_context.psid + "&email="+first_name);
                //document.getElementById('yourLink').href += id;
            }, function error(err) {});
        };
        (function(d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) {
                return;
            }
            js = d.createElement(s);
            js.id = id;
            js.src = "//connect.facebook.com/en_US/messenger.Extensions.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document,
            'script', 'Messenger'));
    </script>
