<div class="container">
    <div class="row">

        <div class="col-md-6">

            <h1 class="form-signin-heading">Your profile</h1>
            {{vm.message}}
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-3 control-label">First name</label>
                    <p class="form-control-static">{{ vm.user.firstname }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Last name</label>
                    <p class="form-control-static">{{ vm.user.lastname }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Email</label>
                    <p class="form-control-static">{{ vm.user.email }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Address</label>
                    <p class="form-control-static">{{ vm.user.address }}</p>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">Postal Code</label>
                    <p class="form-control-static">{{ vm.user.postalcode }}</p>
                </div>
            </form>

        </div>

    </div>
</div>
