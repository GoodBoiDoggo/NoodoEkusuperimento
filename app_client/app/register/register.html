<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
            <div ng-show="vm.showError" class="alert alert-danger">
                {{vm.errorMsg}}
            </div>
            <form ng-submit="vm.onSubmit()">
                <div class="form-group">
                    <label for="name">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="e.g. John" ng-model="vm.credentials.firstname" required>
                </div>
                <div class="form-group">
                    <label for="name">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="e.g. Doe" ng-model="vm.credentials.lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="e.g. JDoe@gmail.com" ng-model="vm.credentials.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" ng-change="vm.updateProgress()" id="password" placeholder="Password" ng-model="vm.credentials.password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" ng-change="vm.updateProgress()" id="confirmpassword" placeholder="Confirm Password" ng-model="vm.confirmpassword" required>
                </div>
                <div class="progress">
                    <div ng-if="vm.passwordMatch && vm.validatePw()" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>
                    <div ng-if="vm.progressValue > 30 && vm.validatePw()" class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="{{vm.progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progressValue}}%">
                    </div>
                    <div ng-if="vm.progressValue <= 30 && vm.validatePw()" class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="{{vm.progressValue}}" aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progressValue}}%">
                    </div>
                    <div ng-if="!vm.validatePw()" class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width:100%">
                    </div>

                </div>
                <div>
                    <span class="text-success" ng-if="vm.passwordMatch && vm.validatePw()">The passwords match.</span>
                    <span class="text-warning" ng-if="!vm.passwordMatch && vm.validatePw()">The passwords do not match</span>
                    <span class="text-info" ng-if="!vm.validatePw()">The password must be 8 - 30 characters. With at least one uppercase and lowercase character,a number and a special character(!@#$%^&amp;)</span>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="e.g. House No, Street, Area/Subdivision, City, Country" ng-model="vm.credentials.address" required>
                </div>
                <div class="form-group">
                    <label for="name">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" placeholder="e.g. 6000; M1 1AA" ng-model="vm.credentials.postalcode" required>
                </div>
                <button type="submit" class="btn btn-default">Register!</button>
            </form>
        </div>
    </div>

</div>
