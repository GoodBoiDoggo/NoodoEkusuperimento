<div class="container">

    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <p class="lead">Already a member? Please <a href="login">log in</a> instead.</p>
            <div ng-show="vm.showError" class="alert alert-danger">
                {{vm.errorMsg}}
            </div>
            <form ng-submit="vm.onSubmit()">
                <div class="form-group">
                    <label for="name">First name</label>
                    <input type="text" class="form-control" id="firstname" placeholder="e.g. John" ng-model="vm.credentials.firstname" required>
                </div>
                <div class="form-group">
                    <label for="name">Last name</label>
                    <input type="text" class="form-control" id="lastname" placeholder="e.g. Doe" ng-model="vm.credentials.lastname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" placeholder="e.g. JDoe@gmail.com" ng-model="vm.credentials.email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" placeholder="e.g. House No, Street, Area/Subdivision, City, Country" ng-model="vm.credentials.address" required>
                </div>
                <div class="form-group">
                    <label for="name">Postal Code</label>
                    <input type="text" class="form-control" id="postalcode" placeholder="e.g. 6000; M1 1AA" ng-model="vm.credentials.postalcode" required>
                </div>
                <button type="submit" class="btn btn-default">Register!</button>
            </form>
        </div>
    </div>

</div>
