<div class="container-fluid view-body">
    <div class="row centerizer container-fluid">
        <div id="loginform" class="">

            <h1 class="form-signin-heading">LOG IN</h1>
            <p class="lead">Not a member? Please <a href="register">register</a> instead.</p>
            <div ng-show="vm.error" class="alert alert-danger">
                {{vm.error}}
            </div>
            <div ng-show="vm.fromBrowser">
                <form ng-submit="vm.onSubmit()">
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" ng-model="vm.credentials.email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" ng-model="vm.credentials.password" required>
                    </div>
                    <button type="submit" class="btn btn-default">Log in!</button>
                </form>
            </div>
            <div ng-hide="vm.fromBrowser">
                <form ng-submit="vm.onSubmit()">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="webviewpassword" placeholder="Password" ng-model="vm.credentials.password" required>
                    </div>
                    <button type="submit" class="btn btn-default">Log in!</button>
                </form>

            </div>
        </div>
    </div>

</div>
